plugins {
    id "com.android.application"
    // START: FlutterFire Configuration
    id 'com.google.gms.google-services'
    // END: FlutterFire Configuration
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.gojyuplusone.spotoolfy.spotoolfy_flutter"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.gojyuplusone.spotoolfy.spotoolfy_flutter"
        minSdkVersion 31
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName

        manifestPlaceholders += [
                'appAuthRedirectScheme': 'spotoolfy',
                'redirectHostName': 'callback',
                'redirectSchemeName': 'spotoolfy'
        ]
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig signingConfigs.debug
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation "com.spotify.android:auth:2.1.1"
    implementation 'com.google.android.gms:play-services-auth:20.7.0'
    implementation 'com.google.code.gson:gson:2.8.9'
    // Jackson dependencies
    implementation 'com.fasterxml.jackson.core:jackson-core:2.13.5'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.13.5'
    implementation 'com.fasterxml.jackson.core:jackson-annotations:2.13.5'
    // Add Jetify annotations instead of Spotify annotations
    implementation 'androidx.annotation:annotation:1.7.1'
    // Keep other existing dependencies
}

repositories {
    maven { url "https://jitpack.io" }
    maven { url 'https://maven.google.com' }
    // Keep other existing repositories
}

flutter {
    source = "../.."
}