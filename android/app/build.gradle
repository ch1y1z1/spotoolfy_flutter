plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.gojyuplusone.spotoolfy.spotoolfy_flutter"
    compileSdk = 35
    ndkVersion = "27.0.12077973"

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = '17'
    }

    java {
        toolchain {
            languageVersion = JavaLanguageVersion.of(17)
        }
    }

    kotlin {
        jvmToolchain(17)
    }

    defaultConfig {
        applicationId = "com.gojyuplusone.spotoolfy.spotoolfy_flutter"
        minSdkVersion 31
        targetSdkVersion 34
        versionCode = flutter.versionCode
        versionName = flutter.versionName

        manifestPlaceholders += [
                'appAuthRedirectScheme': 'spotoolfy',
                'redirectHostName': 'callback',
                'redirectSchemeName': 'spotoolfy'
        ]
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    implementation 'androidx.core:core-ktx:1.12.0'
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.11.0'
    implementation 'androidx.palette:palette-ktx:1.0.0'
    implementation 'com.github.bumptech.glide:glide:4.12.0'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.12.0'
    
    // Spotify SDK
    implementation "com.spotify.android:auth:2.1.1"
    implementation 'com.google.android.gms:play-services-auth:20.7.0'
    implementation 'com.google.code.gson:gson:2.8.9'
    
    // Jackson dependencies
    implementation 'com.fasterxml.jackson.core:jackson-core:2.13.5'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.13.5'
    implementation 'com.fasterxml.jackson.core:jackson-annotations:2.13.5'
    
    // Jetify annotations
    implementation 'androidx.annotation:annotation:1.7.1'
}

repositories {
    maven { url "https://jitpack.io" }
    maven { url 'https://maven.google.com' }
    google()
    mavenCentral()
}

flutter {
    source = "../.."
}