<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Get things you need for music.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="spotoolfy_flutter">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>spotoolfy_flutter</title>
  <link rel="manifest" href="manifest.json">

  <!-- 添加 Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js" type="module"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-auth.js" type="module"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-firestore.js" type="module"></script>

  <!-- 修改 CSP 头，允许加载 Firebase -->
  <meta http-equiv="Content-Security-Policy" 
        content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: gap: https://ssl.gstatic.com https://www.gstatic.com;
                 script-src * 'self' 'unsafe-inline' 'unsafe-eval' https://www.gstatic.com;
                 style-src * 'self' 'unsafe-inline';
                 img-src * 'self' data: content:;
                 connect-src * 'self' ws: wss:;">
</head>
<body>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
